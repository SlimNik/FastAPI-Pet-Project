<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/styles.css">
        <title>Мечтариум</title>
    </head>
    <body>
        <div>
            {{ date_from }}
        </div>

        <div class="welcome-container">
            <p><b><i>Добро пожаловать в Мечтариум!</i></b></p>
            <p style="font-size: 18px;">Доступно отелей по вашему запросу: {{ hotels|length }}/{{ all_hotels|length }}</p>
        </div>

        <div>
            {% for hotel in hotels %}
            <div class="hotel-container">
                <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}"
                    alt="Hotel image" width="350px">
                <div class="hotel-container-text">
                    <h2>{{ hotel.name }}</h2>
                    <h4>{{ hotel.location }}</h4>
                    <p>Доступно комнат: {{ hotel.rooms_left }}/{{ hotel.rooms_quantity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
